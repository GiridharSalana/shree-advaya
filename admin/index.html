<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager - ShreeAdvaya</title>
</head>

<body>
  <script>
    // Check for stored token and redirect to login if missing
    const storedToken = localStorage.getItem('githubToken');
    
    if (!storedToken) {
      // No token, redirect to login
      window.location.href = '/admin/login.html';
    } else {
      // Token exists, intercept GitHub API calls
      const originalFetch = window.fetch;
      window.fetch = function (url, options = {}) {
        if (typeof url === 'string' && url.includes('api.github.com')) {
          options.headers = options.headers || {};
          if (!options.headers['Authorization']) {
            options.headers['Authorization'] = `token ${storedToken}`;
          }
        }
        return originalFetch.call(this, url, options);
      };
      
      // Listen for CMS auth events
      window.addEventListener('message', (event) => {
        if (event.data && typeof event.data === 'string') {
          if (event.data.startsWith('authorization:github:success:')) {
            console.log('CMS authentication successful');
          }
        }
      });
    }
  </script>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@3.1.11/dist/decap-cms.js"></script>
</body>

</html>
